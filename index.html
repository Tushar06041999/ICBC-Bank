<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICBC BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To ICBC Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposit">00</span>
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposite</h5>
                    <input type="text" id="depositAmmount" class="form-control" placeholder="$ ammount you want to Deposite"><br>
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input type="text" class="form-control" placeholder="$ ammount you want to Deposite"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script>

        const loginArea=document.getElementById('login');
        loginArea.addEventListener('click',function(){
            const loginBtn=document.getElementById("login-area");
            loginBtn.style.display="none";
            const transationArea=document.getElementById('transation-area');
            transationArea.style.display="block";
        })

        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmmount=document.getElementById("depositAmmount").value;
            const depositNumber=parseFloat(depositAmmount);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmmount").value="";

        })
        function updateSpanText(id, depositNumber){
            const current=document.getElementById('id').innerText;
            const currentNumber=parseFloat(current);
            const totalAmmount=depositNumber + currentNumber ;
            document.getElementById("id").innerText=totalAmmount;

        }
        </script>



</body>
</html>
